{% extends "management_base.html" %}

{% block content %}
    <legend>
        <h3 class="">添加商品图片页面</h3>
    </legend>
    <div class="well">
        <form method='post' action='{% url "product_picture_edit" %}' class="form-horizontal" enctype="multipart/form-data">{% csrf_token %}
            <div class="form-group">
                <label for="{{form.name.label}}" class="col-sm-2 control-label">图片名称</label>
                <div class="col-sm-3">
                    <input type="text"  class="form-control" id="{{form.name.label}}" name="name" value="{{form.name.value}}">
                    {{ form.name.errors|striptags }}
                </div>
            </div>
            <div class="form-group">
                <label for="file" class="col-sm-2 control-label">图片1</label>
                <div class="col-sm-10" id="file" >
                    <input type="file" name="info1_picture">
                    {{ form.info1_picture.errors|striptags }}
                </div>
            </div>
            <div class="form-group">
                <label for="file" class="col-sm-2 control-label">图片2</label>
                <div class="col-sm-10" id="file" >
                    <input type="file" name="info2_picture">
                    {{ form.info1_picture.errors|striptags }}
                </div>
            </div>
            <div class="form-group">
                <label for="file" class="col-sm-2 control-label">图片3</label>
                <div class="col-sm-10" id="file" >
                    <input type="file" name="info3_picture">
                    {{ form.info1_picture.errors|striptags }}
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">确定</button>
                    <a href='{% url 'product_picture_list' %}' class="btn btn-default">返回</a>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
