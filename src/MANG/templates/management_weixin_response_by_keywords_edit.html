{% extends "management_base.html" %}
{% block content %}
<div class="panel panel-default">
    <div class="panel-heading">
    <strong>修改微信关键字回复</strong>
</div>
    <div class="panel-body">
        <div style="margin-top: 20px"></div>
        <form method="post" action="{% url 'weixin_response_by_keywords_edit' id %}" class="form-horizontal" ><!--#will be replace to remove function-->
            {% csrf_token %}
            <div class="form-group">
                <label for="{{form.keywords.label}}" class="col-xs-2 control-label">关键字</label>
                <div class="col-xs-8">
                    <input type="text"  class="form-control" id="{{form.keywords.label}}" name="keywords" value="{{form.keywords.value}}">
                    {{ form.keywords.errors|striptags }}
                </div>
            </div>
            <div class="form-group">
                <label for="{{form.response.label}}" class="col-xs-2 control-label">回复</label>
                <div class="col-xs-8">
                    <textarea type="text"  class="form-control" rows="5" id="{{form.response.label}}" name="response">{{form.response.value}}</textarea>
                    {{ form.response.errors|striptags }}
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-offset-2 col-xs-10">
                    <button type="submit" class="btn btn-primary">确定</button>
                    <a href='{% url 'weixin_response_by_keywords_list' %}' class="btn btn-default">返回</a>
                </div>
            </div>
        </form>
</div>
</div>
{% endblock %}
