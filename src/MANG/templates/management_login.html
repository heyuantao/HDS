<!DOCTYPE html>
<html>
<head lang="zh-cn">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="{{MEDIA_URL}}bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="{{MEDIA_URL}}bower_components/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet" type="text/css">
    <link href="{{MEDIA_URL}}background_css/management_base.css" rel="stylesheet" type="text/css">
    <script src="{{MEDIA_URL}}bower_components/jquery/dist/jquery.js" type="text/javascript"></script>
    <script src="{{MEDIA_URL}}bower_components/bootstrap/dist/js/bootstrap.js" type="text/javascript"></script>
    <title>用户登录</title>
</head>
<body>
    <div style="margin-top: 170px;"></div>
    <div class="col-xs-4 col-xs-offset-4">
        <div  class="panel panel-default">
            <div class="panel-heading">
                <strong>网站管理后台登录</strong>
            </div>
            <div class="panel-body">
                <div style="margin-top:20px"></div>
                <form method='post' action='{% url "login"  %}' class="form-horizontal">{% csrf_token %}
                    <div class="form-group">
                        <label for="{{form.username.label}}" class="col-xs-3 control-label">用户名</label>
                        <div class="col-xs-7">
                            <input type="text"  class="form-control" id="{{form.username.label}}" name="username" value="{{form.username.value}}">
                            {{ form.username.errors|striptags }}
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="{{form.password.label}}" class="col-xs-3 control-label">密码</label>
                        <div class="col-xs-7">
                            <input type="password"  class="form-control" id="{{form.password.label}}" name="password" value="{{form.password.value}}">
                            {% if form.password.errors %}
                                {{ form.password.errors|striptags }}
                            {% else %}
                                {% if form.password.value or form.username.value %}
                                    {{ form.non_field_errors }}
                                {% endif %}
                            {% endif %}
                        </div>

                    </div>
                    <div class="form-group">
                        <div class="col-xs-offset-7 col-xs-4">
                            <button type="submit" class="btn btn-primary">登录</button>
                            <a href='{% url "home" %}' class="btn btn-default">取消</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
